<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="sun-cloud.png" />
    <title>WeatherWise</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Background Image -->
    <img class="img-bg" src="images/default.jpg" alt="Weather Background" />

    <div class="container">
      <div class="header">
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter your location"
            class="input-box"
          />
          <button
            type="submit"
            class="fa-solid fa-magnifying-glass"
            id="searchBtn"
          ></button>
        </div>
      </div>

      <!-- Location Not Found -->
      <div class="location-not-found" style="display: none">
        <h1>Sorry, Location not found!</h1>
        <img src="images/404.png" alt="404 Error" />
      </div>

      <!-- Weather Info Section -->
      <div class="weather-body" style="display: none">
        <img src="images/cloud.png" alt="Weather Image" class="weather-img" />
        <div class="weather-box">
          <p class="temperature"></p>
          <sup>Â°C</sup>
          <p class="description"></p>
        </div>
        <div class="weather-details">
          <div class="humidity">
            <i class="fa-sharp fa-solid fa-droplet"></i>
            <div class="text">
              <span id="humidity"></span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span id="wind-speed"></span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/595a890311.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
